<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(#{error.general.title}, ~{::div})}">
<body>
<div class="container content py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1" th:text="${status}">Erro</h1>
                <h2 th:text="#{error.general.heading}">Ocorreu um Erro</h2>
                <div class="error-details my-4">
                    <p th:text="#{error.general.message}">Desculpe, ocorreu um erro ao processar sua solicitação.</p>
                    <p th:if="${error}" th:text="${error}">Detalhes do erro</p>
                </div>
                <div class="error-actions">
                    <a th:href="@{/home}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i>
                        <span th:text="#{error.back.home}">Voltar para o Início</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
