<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${cidade.id} ? #{cidade.editar} : #{cidade.nova}">Formul치rio de Cidade</title>
</head>
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0" th:text="${cidade.id} ? #{cidade.editar} : #{cidade.nova}">Cadastro de Cidade</h3>
                </div>
                <div class="card-body">
                    <form th:object="${cidade}" th:action="@{/admin/cidades}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nome" class="form-label" th:text="#{cidade.nome}">Nome</label>
                            <input type="text" class="form-control" th:field="*{nome}" required th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                                Nome inv치lido
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="latitude" class="form-label" th:text="#{cidade.latitude}">Latitude</label>
                            <input type="number" step="any" class="form-control" th:field="*{latitude}" required th:classappend="${#fields.hasErrors('latitude')} ? 'is-invalid'" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}">
                                Latitude inv치lida
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="longitude" class="form-label" th:text="#{cidade.longitude}">Longitude</label>
                            <input type="number" step="any" class="form-control" th:field="*{longitude}" required th:classappend="${#fields.hasErrors('longitude')} ? 'is-invalid'" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}">
                                Longitude inv치lida
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/cidades}" class="btn btn-secondary" th:text="#{cidade.cancelar}">Cancelar</a>
                            <button type="submit" class="btn btn-primary" th:text="#{cidade.salvar}">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
