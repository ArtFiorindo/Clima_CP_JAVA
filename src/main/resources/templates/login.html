<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title} + ' - ' + #{app.title}">Login - Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .checkbox {
            font-weight: 400;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal" th:text="#{app.title}">Weather App</h1>
        <div th:if="${param.error}" class="alert alert-danger">
            <p th:text="#{login.error}">Invalid username or password</p>
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            <p th:text="#{login.logout}">You have been logged out</p>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username" th:text="#{login.username}">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password" th:text="#{login.password}">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{login.button}">Login</button>

        <div class="mt-3">
            <div class="btn-group">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/login(lang=pt_BR)}">PortuguÃªs</a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/login(lang=en)}">English</a>
            </div>
        </div>

        <p class="mt-5 mb-3 text-muted" th:text="#{app.footer}">Todos os Direitos reservado 2025 Desenvolvido com Spring Boot e Thymeleaf</p>
    </form>
</main>
</body>
</html>
